[pytest]
# Pytest configuration for Mindmap Editor tests

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio mode
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes

# Markers
markers =
    asyncio: mark test as async
    ui: Playwright UI tests
    api: FastAPI API tests
    integration: Integration tests
    slow: marks tests as slow (deselect with '-m "not slow"')

# Coverage options (when using --cov)
[coverage:run]
source = .
omit =
    tests/*
    __pycache__/*
    .venv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
